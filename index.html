<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbhi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <section>
        <h1 class="mb-4 text-3xl text-center lg:mt-20  font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Digital Tasbih</span></h1>
    
    <div class="continer grid grid-cols-1 md:grid-cols-3 justify-center items-center w-full mt-5 lg:mt-2">
        <div class="card w-96">
            <div class="card-body items-center text-center">
              <h2  class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">Subhan Allah  </h2>
              <p id="subhanAllahDisplay" class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased">0</p>
              <div class="card-actions justify-end">
                <button id="subhanAllahIncrimentBtn" class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">Incriment</button>
                <button id="subhanAllahDecrimentBtn" class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">Decriment</button>
              </div>
            </div>
          </div>
          <!-- Alhamdulilah -->
        <div class="card w-96">
            <div class="card-body items-center text-center">
              <h2  class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">Alhamdulilah  </h2>
              <p id="alhamdulillahDisplay" class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased">0</p>
              <div class="card-actions justify-end">
                <button id="alhamdulillahIncrimentBtn" class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">Incriment</button>
                <button id="alhamdulillahDecrimentBtn" class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">Decriment</button>
              </div>
            </div>
          </div>
          <!-- Allahuakber -->
        <div class="card w-96">
            <div class="card-body items-center text-center">
              <h2  class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">Allahuakber</h2>
              <p id="allahAkberDisplay" class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased">0</p>
              <div class="card-actions justify-end">
                <button id="allahAkberIncrimentBtn" class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">Incriment</button>
                <button id="allahAkberDecrimentBtn" class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">Decriment</button>
              </div>
            </div>
          </div>
    </div>
    <div class="text-center mx-auto mt-10">
        <button id="resetBtn" class="select-none rounded-lg bg-yellow-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">Reset All Tasbih</button>

    </div>
    </section>
    <script>
        // display system settings
        const subhanAllahDisplay = document.getElementById('subhanAllahDisplay')
        const alhamdulillahDisplay = document.getElementById('alhamdulillahDisplay')
        const allahAkberDisplay = document.getElementById('allahAkberDisplay')
        // get the all id from the element
        const subhanAllahIncrimentBtn = document.getElementById('subhanAllahIncrimentBtn')
        const subhanAllahDecrimentBtn = document.getElementById('subhanAllahDecrimentBtn')
        const alhamdulillahIncrimentBtn = document.getElementById('alhamdulillahIncrimentBtn')
        const alhamdulillahDecrimentBtn = document.getElementById('alhamdulillahDecrimentBtn')
        const allahAkberIncrimentBtn = document.getElementById('allahAkberIncrimentBtn')
        const allahAkberDecrimentBtn = document.getElementById('allahAkberDecrimentBtn')
        const resetBtn = document.getElementById('resetBtn')
        // Intial value all elements
        let subhanAllahIntialValue = 0
        let alhamdulillahIntialValue = 0
        let allahAkberIntialValue = 0
        // addEventListener add 1
        subhanAllahIncrimentBtn.addEventListener('click', function() {
            if(subhanAllahIntialValue === 33) {
                return alert("It's completely end now start another one")
            }
            subhanAllahIntialValue += 1
            subhanAllahDisplay.innerText = subhanAllahIntialValue
        })
        subhanAllahDecrimentBtn.addEventListener('click', function() {
            if(subhanAllahIntialValue === 0) {
                return alert('You cannot added negative value')
            }
            subhanAllahIntialValue -= 1
            subhanAllahDisplay.innerText = subhanAllahIntialValue
        })
        // reset the value
        resetBtn.addEventListener('click', function(){
            subhanAllahDisplay.innerText = ''
        })
        // End the first eventlistener work
        
        // addEventListener add 2
        alhamdulillahIncrimentBtn.addEventListener('click', function() {
            if(alhamdulillahIntialValue === 33) {
                return alert("It's completely end now start another one")
            }
            alhamdulillahIntialValue += 1
            alhamdulillahDisplay.innerText = alhamdulillahIntialValue
        })
        alhamdulillahDecrimentBtn.addEventListener('click', function() {
            if(alhamdulillahIntialValue === 0) {
                return alert('You cannot added negative value')
            }
            alhamdulillahIntialValue -= 1
            alhamdulillahDisplay.innerText = alhamdulillahIntialValue
        })
       // reset the value
       resetBtn.addEventListener('click', function(){
        alhamdulillahDisplay.innerText = ''
        })
        // End the first eventlistener work
        // addEventListener add 3
        allahAkberIncrimentBtn.addEventListener('click', function() {
            if(allahAkberIntialValue === 33) {
                return alert("It's completely end now start another one")
            }
            allahAkberIntialValue += 1
            allahAkberDisplay.innerText = allahAkberIntialValue
        })
        allahAkberDecrimentBtn.addEventListener('click', function() {
            if(allahAkberIntialValue === 0) {
                return alert('You cannot added negative value')
            }
            allahAkberIntialValue -= 1
            allahAkberDisplay.innerText = allahAkberIntialValue
        })
       // reset the value
       resetBtn.addEventListener('click', function(){
        allahAkberDisplay.innerText = ''
        })
        // End the first eventlistener work

    </script>
</body>
</html>
